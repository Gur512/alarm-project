<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <meta name="author" content="Gurpreet">
        <meta name="description" content="My web page">
        <meta name="Keyword" content="html ,css,web,seo,web development">
        <title>Alarm Clock</title>
        <link rel="icon" href="./assets/img/lang.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/index.css" media="all">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 class="real-clock"></h1>
                <p class="alarm-time"> </p>
                <p class="feedback"></p>
                <form class="inputs">
                    <input type="text" class="hours" placeholder="HH" required>
                    <input type="text" class="minutes" placeholder="MM" required>
                    <button type="button" class="btn">Set Alarm</button> 
                </form>
            </div>
        </main>
    </body>
</html>
